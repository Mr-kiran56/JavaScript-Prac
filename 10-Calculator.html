<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  <link rel="stylesheet" href="styles/10-calculator.css">
  </head>

  <body>
    <!-- Code changes are at the bottom. -->
    <p  class="js-button"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="btn">1</button>

      <button onclick="
        updateCalculation('2');
      " class="btn">2</button>

      <button onclick="
        updateCalculation('3');
      " class="btn">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="btn-color">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="btn">4</button>

      <button onclick="
        updateCalculation('5');
      " class="btn">5</button>

      <button onclick="
        updateCalculation('6');
      " class="btn">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="btn-color">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="btn">7</button>

      <button onclick="
        updateCalculation('8');
      " class="btn">8</button>

      <button onclick="
        updateCalculation('9');
      " class="btn">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="btn-color">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="btn">0</button>

      <button onclick="
        updateCalculation('.');
      " class="btn">.</button>

      <button onclick="
   
        calculation = eval(calculation);
        document.querySelector('.js-button').innerHTML=calculation;

    
        localStorage.setItem('calculation', calculation);
      "class="btn">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="btn-color">/</button>
    </p>


    <p>
      <button onclick="
        calculation = '';
        document.querySelector('.js-button').innerHTML=calculation;
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class="btn" style="font-size: 20px;  padding-left: 13px;">clear</button>
    </p>

    

    <script src="scripts/10-calculator.js">
     </script>
  </body>
</html>
